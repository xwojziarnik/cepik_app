{% extends "base.html" %}

{% block title %}Ilość samochodów elektrycznych{% endblock %}
{% block content %}
<p>Dotyczy pojazdów zarejestrowanych w roku 2022</p>

<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4"></script>

<canvas id="chart" width="500" height="300"></canvas>

<script>
    let ctx = document.getElementById("chart").getContext("2d");

let chart = new Chart(ctx, {
  type: "bar",
  data: {
     labels: ["Dolnośląskie", "Kujawsko-pomorskie", "Lubelskie", "Lubuskie", "Łódzkie",
     "Małopolskie", "Mazowieckie","Opolskie", "Podkarpackie","Podlaskie", "Pomorskie",
     "Śląskie", "Świętokrzyskie","Warm- Mazurskie", "Wielkopolskie","Zachodniopomorskie"],
     datasets: [
        {
          label: "Ilośc zarejestrowanych pojazdów",
          backgroundColor: "#79AEC8",
          borderColor: "#417690",
          data: [{{ dolnoslaskie }}, {{ kujawsko_pomorskie }}, {{ lubelskie }}, {{ lubuskie }},
          {{ lodzkie }}, {{ malopolskie }}, {{ mazowieckie }},{{ opolskie }}, {{ podkarackie }},
          {{ podlaskie }}, {{ pomorskie }},{{ slaskie }}, {{ swietokrzyskie }},
          {{ warm_mazurskie }}, {{ wielkopolskie }},{{ zachodniopomorskie }}]
        }
     ]
  },
  options: {
     title: {
        text: "Udział paliw w rynku pojazdów",
        display: true
     }
  }
});
</script>
{% endblock %}
